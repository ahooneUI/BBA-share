<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBAdrop FREE - 登録不要のファイル転送</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes progress {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(0.7); }
            100% { transform: scaleX(1); }
        }
        .animate-progress {
            animation: progress 2s infinite ease-in-out;
        }
        .file-card {
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-neutral-50 text-neutral-800 p-4 font-sans min-h-screen">

    <div class="max-w-2xl mx-auto">
        <!-- ヘッダー -->
        <header class="mb-10 text-center mt-8">
            <div class="inline-block p-3 bg-yellow-400 rounded-2xl shadow-sm rotate-3 mb-4">
                <i data-lucide="zap" class="w-8 h-8 text-black"></i>
            </div>
            <h1 class="text-4xl font-black tracking-tighter italic uppercase">BBAdrop FREE</h1>
            <p class="text-neutral-400 text-sm mt-2 font-bold tracking-widest">NO SERVER COST ・ NO LIMITS</p>
        </header>

        <!-- アップロードエリア -->
        <section 
            id="dropzone"
            class="border-4 border-dashed border-neutral-200 bg-white rounded-3xl p-12 text-center hover:border-yellow-400 transition-all cursor-pointer group shadow-sm hover:shadow-xl hover:-translate-y-1"
        >
            <input type="file" id="fileInput" class="hidden" multiple>
            <div class="bg-neutral-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-yellow-100 transition-colors">
                <i data-lucide="upload" class="text-neutral-400 group-hover:text-yellow-600"></i>
            </div>
            <p class="font-bold text-lg">ここにファイルを投げて</p>
            <p class="text-neutral-400 text-sm">完全無料で一時的な共有リンクを作るよ</p>
            
            <div id="uploadStatus" class="mt-6 hidden flex flex-col items-center gap-2">
                <div class="w-12 h-1 bg-neutral-100 rounded-full overflow-hidden">
                    <div class="h-full bg-yellow-400 animate-progress origin-left"></div>
                </div>
                <p class="text-yellow-600 font-bold text-xs animate-pulse">BBAが仕分け中...</p>
            </div>
        </section>

        <!-- リストエリア -->
        <div class="mt-10 space-y-4">
            <h2 class="font-bold flex items-center gap-2 text-neutral-600 px-2 text-sm uppercase tracking-widest">
                <i data-lucide="shield" class="w-4 h-4 text-green-500"></i>
                届いた荷物
            </h2>
            
            <div id="emptyState" class="p-12 text-center text-neutral-300 border-2 border-dashed border-neutral-100 rounded-3xl">
                <i data-lucide="file" class="w-8 h-8 mx-auto mb-2 opacity-10"></i>
                <p class="text-xs">荷物はまだ届いてないよ</p>
            </div>

            <div id="fileList" class="space-y-4">
                <!-- ここにファイルカードが追加される -->
            </div>
        </div>

        <!-- フッター -->
        <footer class="mt-20 p-6 bg-neutral-100 rounded-3xl text-xs text-neutral-500 leading-relaxed border border-neutral-200/50">
            <p class="font-bold mb-3 uppercase tracking-widest text-neutral-400 flex items-center gap-2">
                 BBAの知恵袋
            </p>
            <p>
                このアプリは <b>tmpfiles.org</b> という無料の公開APIを使っているよ。
                登録不要・クレカ不要だけど、保存期間は<b>60分間</b>だ。
                1時間経つとBBAが勝手にシュレッダーにかけるから、早めに共有してちょうだい！
            </p>
        </footer>
    </div>

    <script>
        // Lucideアイコンの初期化
        lucide.createIcons();

        const fileInput = document.getElementById('fileInput');
        const dropzone = document.getElementById('dropzone');
        const uploadStatus = document.getElementById('uploadStatus');
        const fileList = document.getElementById('fileList');
        const emptyState = document.getElementById('emptyState');

        // クリックでファイル選択
        dropzone.addEventListener('click', () => fileInput.click());

        // ドラッグ＆ドロップ
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('border-yellow-400', 'bg-yellow-50');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('border-yellow-400', 'bg-yellow-50');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('border-yellow-400', 'bg-yellow-50');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        async function handleFiles(files) {
            if (files.length === 0) return;
            
            uploadStatus.classList.remove('hidden');
            emptyState.classList.add('hidden');

            for (const file of files) {
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('https://tmpfiles.org/api/v1/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) throw new Error('Network response was not ok');

                    const result = await response.json();

                    if (result && result.status === 'success' && result.data) {
                        const rawUrl = result.data.url;
                        const downloadUrl = rawUrl ? rawUrl.replace('tmpfiles.org/', 'tmpfiles.org/dl/') : rawUrl;
                        addFileCard(file.name, formatSize(file.size), downloadUrl);
                    }
                } catch (err) {
                    console.error("Upload failed:", err);
                    alert("アップロード中にエラーが発生したわ。もう一度試してみて。");
                }
            }
            uploadStatus.classList.add('hidden');
        }

        function addFileCard(name, size, url) {
            const card = document.createElement('div');
            card.className = 'file-card bg-white p-4 rounded-2xl shadow-sm border border-neutral-100 flex items-center justify-between';
            
            card.innerHTML = `
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="p-2 bg-neutral-50 rounded-lg shrink-0">
                        <i data-lucide="file" class="w-5 h-5 text-neutral-500"></i>
                    </div>
                    <div class="truncate">
                        <p class="font-bold text-sm truncate" title="${name}">${name}</p>
                        <p class="text-xs text-neutral-400">${size} ・ 一時保存</p>
                    </div>
                </div>
                <button 
                    onclick="copyLink(this, '${url}')"
                    class="bg-black text-white px-4 py-2 rounded-xl text-xs font-bold transition-all flex items-center gap-2 hover:scale-105 active:scale-95 shrink-0"
                >
                    <i data-lucide="link" class="w-3 h-3"></i> リンクをコピー
                </button>
            `;
            
            fileList.prepend(card);
            lucide.createIcons(); // 新しく追加されたアイコンを反映
        }

        function copyLink(btn, url) {
            const el = document.createElement('textarea');
            el.value = url;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const originalContent = btn.innerHTML;
            btn.classList.replace('bg-black', 'bg-green-500');
            btn.innerHTML = `<i data-lucide="check" class="w-3 h-3"></i> コピー完了`;
            lucide.createIcons();

            setTimeout(() => {
                btn.classList.replace('bg-green-500', 'bg-black');
                btn.innerHTML = originalContent;
                lucide.createIcons();
            }, 2000);
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
